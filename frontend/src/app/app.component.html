<mat-toolbar color="primary" *ngIf="shouldShowHeader">
  <div class="left-items">
    <button mat-button *ngIf="showHomeButton" [disabled]="currentPage === 'home'" (click)="goToHome()">Home</button>
    <button mat-button *ngIf="showOrdersButton" [disabled]="currentPage === 'ordersHistory'"
      (click)="goToOrders()">Hist√≥rico de Ordens</button>
  </div>
  <span>Seja bem-vindo(a) ao Our Shop App, {{ username }}</span>
  <div class="right-items">
    <mat-icon (click)="toggleTheme()">
      {{ darkTheme ? 'brightness_7' : 'brightness_3' }}
    </mat-icon>
    <button mat-button (click)="logout()">Logout</button>
  </div>
</mat-toolbar>
