<mat-card>
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>
  <mat-card-header color="primary">
    <mat-card-title>Registro</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="submitForm()">
      <mat-form-field appearance="outline">
        <mat-label>Nome</mat-label>
        <input matInput id="name" formControlName="name" (input)="resetErrorMessage()" required>
        <mat-error *ngIf="registerForm.get('name')?.hasError('required')">
          Nome é obrigatório
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Nome de usuário</mat-label>
        <input matInput id="username" formControlName="username" (input)="resetErrorMessage()" required>
        <mat-error *ngIf="registerForm.get('username')?.hasError('required')">
          Nome de usuário é obrigatório
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput id="email" formControlName="email" (input)="resetErrorMessage()" required>
        <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
          Email é obrigatório
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Senha</mat-label>
        <input matInput type="password" id="password" formControlName="password" (input)="resetErrorMessage()" required>
        <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
          Senha é obrigatória
        </mat-error>
      </mat-form-field>
      <mat-card-actions>
        <button mat-raised-button color="primary" [disabled]="!registerForm.valid" type="submit">Registrar</button>
      </mat-card-actions>
    </form>
    <div style="margin-top: 1em; text-align: center;">
      <p class="to-login-text">Já tem uma conta?</p>
      <button mat-raised-button color="accent" (click)="goToLogin()">Login</button>
    </div>
  </mat-card-content>
</mat-card>
