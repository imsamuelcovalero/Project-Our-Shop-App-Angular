<mat-card class="order-history-page">
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <div class="order-history-wrapper">
    <div class="order-history-content">
      <div class="cashback-summary">
        <div class="cashback">
          <span class="cashback-label">Saldo atual de Cashback:</span>
          <span>{{ formatPrice(cashbackValue) }}</span>
        </div>
      </div>
      <h1 class="order-history-title">Hist√≥rico de Ordens</h1>
      <div class="orders-container">
        <table mat-table [dataSource]="orders" class="order-table">
          <ng-container matColumnDef="order">
            <th mat-header-cell *matHeaderCellDef>Ordem</th>
            <td mat-cell *matCellDef="let order; index as i">{{ i + 1 }}</td>
          </ng-container>

          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Data</th>
            <td mat-cell *matCellDef="let order">{{ formatDate(order.saleDate) }}</td>
          </ng-container>

          <ng-container matColumnDef="orderValue">
            <th mat-header-cell *matHeaderCellDef>Valor da Ordem</th>
            <td mat-cell *matCellDef="let order">{{ formatPrice(order.totalPrice) }}</td>
          </ng-container>

          <ng-container matColumnDef="cashbackValue">
            <th mat-header-cell *matHeaderCellDef>Valor de Cashback</th>
            <td mat-cell *matCellDef="let order">{{ formatPrice(order.totalPrice * 0.01) }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
</mat-card>
